<!DOCTYPE html>
<html>
  <body>
  <script>
  let zoomLevel=0
  function boolToInt(bool){
  if (bool){return 1}
  else {return 0}
  }
  function setImg(src){
    document.getElementById("zoomer").src="Images/"+src;
  }
  function resetZoom(){
    zoomLevel=0
    setImg("zoom0.jpg")
  }
  function zoom(){
  if (zoomLevel<1){
  zoomLevel++
  let x = boolToInt(event.clientX>375)
  let y = boolToInt(event.clientY<375)
  setImg("zoom"+zoomLevel+"x"+x+"y"+y+".jpg")
  }}
  </script>
  <img id="zoomer" onclick="zoom()" src="Images/zoom0.jpg" style="width:750px;height:750px"></img>
  <button onclick="resetZoom()">Reset Zoom</button>
  </body>
  </html>
